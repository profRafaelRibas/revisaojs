<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 9</title>
</head>
<body>
  <ul>
    <li id="itemHome" onclick="mostrarConteudo('itemHome')">Home</li>
    <li id="itemSobre" onclick="mostrarConteudo('itemSobre')">Sobre</li>
    <li id="itemContato" onclick="mostrarConteudo('itemContato')">Contato</li>
  </ul>

  <div id="conteudo"></div>

  <script>
    const mostrarConteudo = (menuItem) => {
      const conteudo = document.getElementById("conteudo");

      switch (menuItem) {
        case 'itemHome':
          conteudo.innerHTML = "<p>Conteúdo da Home.</p>";
          break;
        case 'itemSobre':
          conteudo.innerHTML = "<p>Conteúdo sobre a página.</p>";
          break;
        case 'itemContato':
          conteudo.innerHTML = "<p>Informações de contato.</p>";
          break;
        default:
          break;
      }
    };
  </script>
</body>
</html>
